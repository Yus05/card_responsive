<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css">
    <title>Card Responsive</title>
  </head>

  <body class="relative">
    <img src="/assets/images/top-circle.svg" alt="circle" class="top__circle circle absolute">
    <img src="/assets/images/bottom-circle.svg" alt="bottom-circle" class="bottom__circle circle absolute">
      
    <article class="card relative">
      <header>
        <img src="/assets/images/card-pattern.svg" alt="card-pattern" class="card__pattern">
        <img src="/assets/images/victor.jpg" alt="picture-profile" class="card__picture absolute">
      </header>

      <div class="card__main">
        <p>Victor Crest<span> 26</span></p>
        <p>London</p>
      </div>

      <footer class="card__footer ">
        <div class="footer__left ">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="footer__center ">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="footer__right ">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </footer>
    </article>

  </body>
</html>
